{% extends "main_template.html" %}

{% block title %}
    Student's List
{% endblock %}

{% block content %}
    <h1>Auflistung aller Studenten</h1>
    <ol>
        {% for x in mystudents %}
        <li><a href="/students/details/{{ x.studentID}}">{{ x.lastname }}, {{ x.firstname }} - {{ x.birthday }}</a></li>
        {% endfor %}
    </ol>
    <p>Weitere werden noch kommen.</p>
{% endblock %}
