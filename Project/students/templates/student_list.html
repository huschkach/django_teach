<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student's List</title>
</head>
<body>
    <h1>Auflistung aller Studenten</h1>
    <ol>
        {% for x in mystudents %}
        <li>{{ x.lastname }}, {{ x.firstname }} - {{ x.birthday }}</li>
        {% endfor %}
        <li>Alex</li>
        <li>Flo</li>
        <li>Patrick</li>
        <li>Xhuljan</li>
        <li>Hamid</li>
    </ol>
    <p>Weitere werden noch kommen.</p>
</body>
</html>
